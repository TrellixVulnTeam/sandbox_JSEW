<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>My app</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
			body {
				margin: 0px;
				background-color: #000000;
				color: #fff;
				font-family:Monospace;
				text-align: center;
				font-size: 15px;
				line-height: 30px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 15px;
				z-index:100;
			}
		</style>           
    </head>
    <body>
		<div id="info">
		"W" translate | "E" rotate | "R" scale | "+" increase size | "-" decrease size<br />
		Press "Q" to toggle world/local space, keep "Ctrl" down to snap to grid
		</div>
	
        <div id="app"></div>
		
        <script src="./node_modules/three/build/three.js"></script> 
		<script src="./node_modules/three/examples/js/controls/TransformControls.js"></script>
		<script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
